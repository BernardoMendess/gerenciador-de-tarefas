<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edição de Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edição de Pessoa</h2>
    <form th:action="@{/pessoas}" th:method="post">

        <input type="hidden" name="id" th:value="${pessoa.id}">
        <div class="mb-3 col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${pessoa.nome}" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento" name="departamentoId" required>
                <option value="" selected disabled>Selecione o departamento</option>
                <option th:each="d : ${departamentos}"
                        th:value="${d.id}"
                        th:text="${d.nome}"
                        th:selected="${d.id == pessoa.departamentoId}">Administrativo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Editar</button>
    </form>
</div>

</body>
</html>
