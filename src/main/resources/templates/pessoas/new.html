<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Cadastro de Pessoa</h2>
    <form th:action="@{/pessoas}" th:method="post">

        <div class="mb-3 col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento" name="departamentoId" required>
                <option value="" selected disabled>Selecione o departamento</option>
                <option th:each="d : ${departamentos}"
                        th:value="${d.id}"
                        th:text="${d.nome}">Administrativo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
    </form>
</div>

</body>
</html>
