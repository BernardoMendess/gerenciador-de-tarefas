<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Tarefa</h2>
    <form th:action="@{/tarefas}" th:method="post">
        <div class="mb-3 col-md-6">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3 col-md-2">
            <label for="prazo" class="form-label">Prazo</label>
            <input type="date" class="form-control" id="prazo" name="prazo" required>
        </div>
        <div class="mb-3 col-md-6">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento" name="departamentoId" required>
                <option value="" selected disabled>Selecione o departamento</option>
                <option th:each="d : ${departamentos}"
                        th:value="${d.id}"
                        th:text="${d.nome}">Administrativo</option>
            </select>
        </div>
        <div class="mb-3 col-md-2">
            <label for="duracao" class="form-label">Duração (em horas)</label>
            <input type="number" class="form-control" id="duracao" min="0" name="duracao">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
